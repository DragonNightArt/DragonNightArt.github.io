<!DOCTYPE html>

<html lang="en">

<head>
	<title>Poke RPG Char Sheets</title>
	<!--<link rel="stylesheet" href="pokestyle.css">-->

	<!-- Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	
	<div class='row'>
		<!-- Record Log --> <div class='col-sm-3 well'> Chat
			<div id='log'>words</div></div>
		
		<div class='col-sm-9'>
			<!-- Sheets List --> <div class='row well'>Header</div>
				<button name='action' onclick='moveText()'>Action!</button>
			
			<!-- Character Sheet --> <div class='row well'>Sheet</div>
		</div>
	</div>
	
	<script>
	function moveText (log) {
		document.getElementById("log").innerHTML = "Hello World";
		}
	</script>
	
</body>

</html>
